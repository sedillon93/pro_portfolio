<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
    <script src="https://use.fontawesome.com/db2379db22.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link rel="stylesheet" href="css/base.css" type="text/css">
    <link rel="stylesheet" href="css/layout.css" type="text/css">
    <link rel="stylesheet" href="css/modules.css" type="text/css">
    <link rel="shortcut icon" href="https://image.flaticon.com/icons/png/128/0/808.png">
    <title>Shannon E. Dillon</title>
    <script id="project_template" type="text/x-handlebars-template">
      <li>
        <p>{{ title }}</p>
        <p>Job description: {{ description }}</p>
        <p>Languages used: {{ languages }}</p>
        <p>Dates: {{ dates }}</p>
        <p>check it out <a href="{{ link }}">here</a></p>
      </li>
    </script>
    <script id="job_template" type="text/x-handlebars-template">
      <li>
        <p>Title: {{ title }}</p>
        <p>Employer: {{ employer }}</p>
        <p>Description: {{ description }}</p>
        <p>Work dates: {{ dates }}</p>
      </li>
    </script>
    <script id="contact_template" type="text/x-handlebars-template">
      <li><p>Email: {{ email }}</p></li>
      <li><p>Phone: {{ phone }}</p></li>
    </script>
  </head>
  <body>
    <header>
      <i class="fa fa-bars" aria-hidden="true"></i>
      <ul class="socialIcons">
        <li><i class="fa fa-github-square" aria-hidden="true"></i></li>
        <li><i class="fa fa-linkedin-square" aria-hidden="true"></i></li>
      </ul>
      <div class="clearfix"></div>
      <ul class="navbar">
        <li><a href="/home">Home</a></li>
        <li><a href="/projects">Projects</a></li>
        <li><a href="/jobs">Experience</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </header>
    <section class="background">
      <div class="home">
        <p id="nameLine">Hi, I'm Shannon</p>
        <p id="headShot"><img src="http://starsricha.snydle.com/files/2013/02/Diwali-Rangoli-Design.jpg" /></p>
        <p>Focused on providing great user experiences and writing clean, functional code using full-stack JavaScript</p>
      </div>
      <div class="projectView">
        <ul class="projects"></ul>
      </div>
      <div class="jobView">
        <ul class="jobs"></ul>
      </div>
      <div class="contactView">
        <ul class="contact"></ul>
      </div>
      <footer>
        <p>&copy Shannon Dillon <span id="date">October 2017</span></p>
      </footer>
    </section>
    <script type="text/javascript" src="scripts/model/projects.js"></script>
    <script type="text/javascript" src="scripts/model/jobs.js"></script>
    <script type="text/javascript" src="scripts/model/homePage.js"></script>
    <script type="text/javascript" src="scripts/model/contact.js"></script>
    <script type="text/javascript" src="scripts/controller/homeController.js"></script>
    <script type="text/javascript" src="scripts/controller/projectController.js"></script>
    <script type="text/javascript" src="scripts/controller/jobController.js"></script>
    <script type="text/javascript" src="scripts/controller/contactController.js"></script>
    <script type="text/javascript" src="scripts/controller/routes.js"></script>
  </body>
</html>
