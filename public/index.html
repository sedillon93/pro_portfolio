<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/db2379db22.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link rel="stylesheet" href="css/base.css" type="text/css">
    <link rel="stylesheet" href="css/layout.css" type="text/css">
    <link rel="stylesheet" href="css/modules.css" type="text/css">
    <link rel="shortcut icon" href="https://image.flaticon.com/icons/png/128/0/808.png">
    <title>Shannon E. Dillon</title>
    <script id="project_template" type="text/x-handlebars-template">
      <li>
        <p>{{ title }}</p>
        <p>{{ description }}</p>
        <p>{{ languages }}</p>
        <p>{{ dates }}</p>
        <p>{{ link }}</p>
      </li>
    </script>
    <script id="job_template" type="text/x-handlebars-template">
      <li>
        <p>{{ title }}</p>
        <p>{{ employer }}</p>
        <p>{{ description }}</p>
        <p>{{ dates }}</p>
      </li>
    </script>
  </head>
  <body>
    <header>
      <i class="fa fa-bars" aria-hidden="true"></i>
      <ul class="socialIcons">
        <li><i class="fa fa-github-square" aria-hidden="true"></i></li>
        <li><i class="fa fa-linkedin-square" aria-hidden="true"></i></li>
      </ul>
      <div class="clearfix"></div>
      <ul class="navbar">
        <li><a href="/home">Home</a></li>
        <li><a href="/projects">Projects</a></li>
        <li><a href="/jobs">Experience</a></li>
      </ul>
    </header>
    <section class="background">
      <div class="homeView">
        <p>Hi, I'm Shannon: front-end developer exploring the world of full-stack JavaScript.</p>
      </div>
      <div class="projectView">
        <ul class="projects"></ul>
      </div>
      <div class="jobView">
        <ul class="jobs"></ul>
      </div>
    </section>
    <script type="text/javascript" src="scripts/model/projects.js"></script>
    <script type="text/javascript" src="scripts/model/jobs.js"></script>
    <script type="text/javascript" src="scripts/model/homePage.js"></script>
    <script type="text/javascript" src="scripts/controller/homeController.js"></script>
    <script type="text/javascript" src="scripts/controller/projectController.js"></script>
    <script type="text/javascript" src="scripts/controller/jobController.js"></script>
    <script type="text/javascript" src="scripts/controller/routes.js"></script>
  </body>
</html>
